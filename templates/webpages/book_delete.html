<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>

<h2>Do you really want to delete {{book.title}} {{book.company}}</h2>

<form method="post" action="{% url 'book-delete' book.pk %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"> Yes</button>
    <a href="{% url 'book-detail' book.pk %}" class="btn btn-secondary">No</a>
</form>

</body>
</html>
